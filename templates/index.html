<body>
  <nav class="#7e57c2 blue darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo  h1">Price Tracker</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
      </ul>

  </nav>


  <div class="section no-pad-bot " id="index-banner">
    <div class="container">
      <h1 class="header center deep-purple-text lighten-1 ">FA Price Tracker</h1>
      <div class="row center">
        <h5 class="header col s12  teal-text accent-3">Track the price of flipkart and amazon
        <br>
        </h5>
      </div>


      <div class="row">
        <form action='/price' method="post" class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name"><b>Paste the url</b></label>
                    <br>
                    <input  name="1" id="first_name" type="text" class="validate">
                </div><br>
                <div class="input-field col s4">
                    <label for="last_name"><b>Enter your desired price</b></label>
                    <br>
                    <input id="last_name" name="2"   type="text" class="validate">
    
                </div>
                    <br>
                <div class="input-field col s4 ">
                    <label for="_name"><b>Enter your Email</b></label>
                    <br>
                    <input id="_name" name="3"  type="text" class="validate">
    
                </div>
                
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-teal green" data-target="modal">Track</button>

          </div>

        </form>
  </div>


  </div>
  </div>
